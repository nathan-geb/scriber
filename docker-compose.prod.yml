services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: scriber_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-scriber}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-scriber}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - scriber_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-scriber}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Cache & Queues
  redis:
    image: redis:alpine
    container_name: scriber_redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - scriber_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Backend API (pre-built image from Docker Hub)
  api:
    image: nathangeb/scriber-api:latest
    container_name: scriber_api
    restart: always
    env_file:
      - .env.prod
    environment:
      DATABASE_URL: postgres://${DB_USER:-scriber}:${DB_PASSWORD:-password}@postgres:5432/${DB_NAME:-scriber}
      REDIS_URL: redis://redis:6379
      MEILISEARCH_HOST: http://meilisearch:7700
      MEILISEARCH_KEY: ${MEILISEARCH_KEY:-masterKey}
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_started
    networks:
      - scriber_net
    volumes:
      - ./uploads:/app/apps/api/uploads

  # Search Engine
  meilisearch:
    image: getmeili/meilisearch:v1.12
    container_name: scriber_meilisearch
    restart: always
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_KEY:-masterKey}
      MEILI_NO_ANALYTICS: "true"
      MEILI_HTTP_ADDR: "0.0.0.0:7700"
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - scriber_net

  # Frontend Web (pre-built image from Docker Hub)
  web:
    image: nathangeb/scriber-web:latest
    container_name: scriber_web
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: https://${DOMAIN_NAME:-scriber.bernos.systems}/api
      NODE_ENV: production
    ports:
      - "3001:3000"
    networks:
      - scriber_net

networks:
  scriber_net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  meilisearch_data:
